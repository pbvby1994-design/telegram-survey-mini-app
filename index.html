<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добро пожаловать | Блокнот Агитатора</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Jost', sans-serif;
            background-color: #f4f4f5; /* bg-zinc-100 */
        }
        .card {
            background-color: white;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }
        .card.loaded {
            opacity: 1;
            transform: translateY(0);
        }
        .animate-pulse-once {
            animation: pulse-once 0.5s ease-out forwards;
        }
        @keyframes pulse-once {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .modal {
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        /* НОВАЯ АНИМАЦИЯ: Плавное появление снизу */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .stagger-item {
            opacity: 0;
            animation: fadeInUp 0.6s ease-out forwards;
        }
    </style>

    <script src="./firebase-auth.js"></script>
</head>
<body class="p-4 flex items-center justify-center min-h-screen">

    <div id="welcomeCard" class="card w-full max-w-sm rounded-lg p-6 space-y-6">
        <div class="flex flex-col items-center">
            <svg id="icon-stagger" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-indigo-600 mb-2 stagger-item" style="animation-delay: 0.2s;" data-lucide="notebook-pen"><path d="M15 10l-4 4l4-4Z"/><path d="M12 20h.01"/><path d="M17 21v-3.64c0-.36-.17-.7-.46-.96L10.3 10.3 8.2 12.42 14.04 18.2c.26.29.6.46.96.46H17V21"/><path d="M15 21v-3.64c0-.36-.17-.7-.46-.96L10.3 10.3 8.2 12.42 14.04 18.2c.26.29.6.46.96.46H15z" stroke-dasharray="0 0 0 0"/><path d="M4 12v.01"/><path d="M18 7v-3.64c0-.36-.17-.7-.46-.96L7.3 1.3 5.2 3.42 11.04 9.2c.26.29.6.46.96.46H13V7"/><path d="M12 2v.01"/><path d="M10 2v.01"/><path d="M8 2v.01"/><path d="M6 2v.01"/></svg>
            
            <h1 id="title-stagger" class="text-2xl font-semibold text-zinc-800 stagger-item" style="animation-delay: 0.4s;">Блокнот Агитатора</h1>
            
            <p id="telegramAuthInfo" class="text-sm text-zinc-500 mt-1 stagger-item" style="animation-delay: 0.6s;">Загрузка данных...</p>
        </div>

        <button id="agitatorButton" disabled onclick="window.animateAndRedirect('./admin_dashboard.html?role=agitator')" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-medium hover:bg-indigo-700 transition duration-150 flex items-center justify-center space-x-2 disabled:bg-indigo-300 stagger-item" style="animation-delay: 0.8s;">
            <svg data-lucide="clipboard-pen" class="w-5 h-5"></svg>
            <span>Начать работу</span>
        </button>

        <button id="adminButton" style="display: none; animation-delay: 1.0s;" onclick="window.animateAndRedirect('./admin_dashboard.html?role=admin')" class="w-full bg-emerald-600 text-white py-3 rounded-lg font-medium hover:bg-emerald-700 transition duration-150 flex items-center justify-center space-x-2 stagger-item">
            <svg data-lucide="shield-check" class="w-5 h-5"></svg>
            <span>Панель администратора</span>
        </button>
    </div>

    <div id="alertModal" class="modal fixed inset-0 z-50 hidden items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-xs p-6 space-y-4">
            <h3 id="alertTitle" class="text-lg font-semibold text-red-600">Ошибка</h3>
            <p id="alertMessage" class="text-sm text-zinc-600">Произошла неизвестная ошибка.</p>
            <button onclick="window.closeAlert()" class="w-full bg-red-600 text-white py-2 rounded-lg font-medium hover:bg-red-700 transition duration-150">
                Закрыть
            </button>
        </div>
    </div>

    <script>
        // --- ФУНКЦИИ ОПОВЕЩЕНИЯ ---
        window.showAlert = function(title, message) {
            document.getElementById('alertTitle').textContent = title;
            document.getElementById('alertMessage').textContent = message;
            document.getElementById('alertModal').classList.remove('hidden');
            document.getElementById('alertModal').classList.add('flex');
            
            if (window.Telegram.WebApp && window.Telegram.WebApp.showAlert) {
                 window.Telegram.WebApp.showAlert(`${title}: ${message}`);
            }
        }

        window.closeAlert = function() {
            document.getElementById('alertModal').classList.add('hidden');
            document.getElementById('alertModal').classList.remove('flex');
        }
        // ----------------------------------------

        // Функция для анимации и перехода
        window.animateAndRedirect = function(targetUrl) {
            document.getElementById('welcomeCard').classList.remove('loaded');
            document.getElementById('welcomeCard').classList.add('animate-pulse-once');
            
            if (window.Telegram.WebApp && window.Telegram.WebApp.HapticFeedback) {
                window.Telegram.WebApp.HapticFeedback.impactOccurred('medium');
            }
            
            setTimeout(() => {
                window.location.href = targetUrl;
            }, 550);
        }

        window.onload = async () => {
            lucide.createIcons();
            
            // 1. Плавное появление всей карточки
            document.getElementById('welcomeCard').classList.add('loaded');
            
            if (typeof window.Telegram !== 'undefined' && window.Telegram.WebApp.ready) {
                window.Telegram.WebApp.ready();
                window.Telegram.WebApp.expand();
            }
            
            // 2. Инициализация Firebase и проверка статуса
            if (typeof window.initializeFirebase === 'function') {
                if (window.initializeFirebase()) {
                    await window.checkAdminStatus(); 
                } else {
                     // Это сообщение появится, если в URL нет параметра 'firebase_config'
                     document.getElementById('telegramAuthInfo').textContent = '❌ Не удалось загрузить конфигурацию Firebase.';
                }
            } else {
                 // Это сообщение должно исчезнуть после исправления!
                 document.getElementById('telegramAuthInfo').textContent = '❌ Скрипт firebase-auth.js не загружен.';
            }
            
            // 3. Активация кнопок
            document.getElementById('agitatorButton').disabled = false;
        };
    </script>
</body>
</html>
