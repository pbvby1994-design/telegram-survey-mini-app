<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добро пожаловать | Блокнот Агитатора</title>

    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Исправленный относительный путь
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => console.log('SW registered: ', registration))
                    .catch(registrationError => console.log('SW registration failed: ', registrationError));
            });
        }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script src="offline_db.js"></script>
    <script src="firebase-auth.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Jost', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .main-container {
            max-width: 480px;
            width: 100%;
            padding: 1rem;
            box-sizing: border-box;
            background-color: #ffffff;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 1rem;
        }
        .stagger-item {
            opacity: 0;
            animation: stagger-in 0.3s forwards;
            animation-delay: var(--delay);
        }

        @keyframes stagger-in {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .hidden {
            display: none !important;
        }
        .flex {
            display: flex !important;
        }
    </style>
</head>
<body class="bg-gray-100 p-4 min-h-screen">
    <div class="main-container">
        <header class="text-center mb-6">
            <h1 class="text-2xl font-bold text-indigo-600 flex items-center justify-center">
                <i data-lucide="notebook-text" class="w-6 h-6 mr-2"></i>
                Блокнот Агитатора
            </h1>
            <p class="text-gray-500 mt-1">Вход в приложение</p>
        </header>

        <div class="mb-6 p-4 border rounded-lg bg-gray-50 stagger-item" style="--delay: 0s;">
            <div class="flex items-center text-sm font-medium mb-2">
                 <i data-lucide="bot" class="w-4 h-4 mr-2 text-indigo-500"></i>
                 <span id="telegramAuthInfo" class="text-gray-600">Ожидание аутентификации...</span>
                 <span id="loadingDots" class="ml-2">...</span>
            </div>
            <div class="text-xs text-gray-500 space-y-1">
                <p>Ваш Telegram ID: <span id="authId" class="font-semibold">—</span></p>
                <p>Username: <span id="authUsername" class="font-semibold">—</span></p>
                <p>Статус Администратора: <span id="debugAdminStatus" class="font-semibold text-red-500">—</span></p>
            </div>
        </div>

        <div class="flex flex-col space-y-3">
            <a href="main.html" id="agitatorButton" class="stagger-item w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition duration-150 ease-in-out flex items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed" style="--delay: 0.1s;" disabled>
                <i data-lucide="pencil" class="w-5 h-5 mr-2"></i>
                Режим Агитатора (Отчеты)
            </a>

            <a href="admin_dashboard.html" id="adminButton" class="stagger-item w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition duration-150 ease-in-out justify-center hidden" style="--delay: 0.2s;">
                 <i data-lucide="layout-dashboard" class="w-5 h-5 mr-2"></i>
                Панель Администратора
            </a>
        </div>

        <footer class="mt-8 text-center text-xs text-gray-400">
            <p>&copy; 2024 Блокнот Агитатора. Версия v7.</p>
        </footer>
    </div>

    <div id="alertModal" class="hidden fixed inset-0 z-50 items-center justify-center bg-black bg-opacity-50">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full">
            <h3 id="alertTitle" class="text-lg font-bold text-red-600 mb-3">Ошибка</h3>
            <p id="alertMessage" class="text-gray-700 mb-4">Произошла критическая ошибка.</p>
            <button onclick="window.closeAlert()" class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-2 rounded-lg">Закрыть</button>
        </div>
    </div>

    <script>
        // Глобальная функция для вывода сообщений (используется в firebase-auth.js и main.js)
        window.showAlert = function(title, message) {
            document.getElementById('alertTitle').textContent = title;
            document.getElementById('alertMessage').textContent = message;
            document.getElementById('alertModal').classList.remove('hidden');
            document.getElementById('alertModal').classList.add('flex');

            if (window.Telegram.WebApp && window.Telegram.WebApp.showAlert) {
                 window.Telegram.WebApp.showAlert(`${title}: ${message}`);
            }
        }

        window.closeAlert = function() {
            document.getElementById('alertModal').classList.add('hidden');
            document.getElementById('alertModal').classList.remove('flex');
        }

        // --- Главная логика при загрузке ---
        window.onload = async function() {
            const loadingDots = document.getElementById('loadingDots');

            // 1. Инициализация Telegram WebApp
            if (typeof window.Telegram !== 'undefined' && window.Telegram.WebApp.ready) {
                window.Telegram.WebApp.ready();
                window.Telegram.WebApp.expand();
            }

            // 2. Инициализация Firebase и проверка статуса
            const telegramAuthInfo = document.getElementById('telegramAuthInfo');

            if (typeof window.initializeFirebase === 'function') {
                // initializeFirebase возвращает true при успехе, false при отсутствии config URL
                const authResult = window.initializeFirebase();

                if (authResult) {
                    await window.checkAdminStatus();

                    // Установка Telegram ID и Username
                    document.getElementById('authId').textContent = window.userTelegramId;
                    document.getElementById('authUsername').textContent = window.userTelegramUsername || 'Не указано';

                    // После успешной проверки статуса скрываем точки
                    loadingDots.classList.add('hidden');

                    // Дополнительная проверка на случай, если аутентификация по токену провалилась
                    // (checkAdminStatus мог не установить window.userTelegramId/Username, но это уже сделано в initializeFirebase)
                    // Активация кнопки Агитатора (поскольку это роль по умолчанию), только если аутентификация успешна
                    if (window.userTelegramId) {
                        document.getElementById('agitatorButton').disabled = false;
                    } else {
                         document.getElementById('agitatorButton').disabled = true;
                    }

                } else {
                     // Ошибка инициализации (нет config URL)
                     telegramAuthInfo.textContent = '❌ Конфигурация не найдена.';
                     loadingDots.classList.add('hidden');
                     document.getElementById('agitatorButton').disabled = true;
                }
            } else {
                 // Скрипт firebase-auth.js не загружен (синтаксическая ошибка)
                 telegramAuthInfo.textContent = '❌ Критическая ошибка загрузки скриптов.';
                 loadingDots.classList.add('hidden');
                 document.getElementById('agitatorButton').disabled = true;
            }
        };

        // Создание иконок Lucide после загрузки DOM
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
        });
    </script>
</body>
</html>
