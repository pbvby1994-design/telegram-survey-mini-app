<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добро пожаловать | Блокнот Агитатора</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Jost', sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .card {
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            /* Анимация появления */
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }
        .card.loaded {
            opacity: 1;
            transform: translateY(0);
        }
        .btn-role {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 18px 24px;
            margin-bottom: 16px;
            font-size: 1.125rem;
            font-weight: 600;
            border-radius: 14px;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, opacity 0.2s;
            border: 1px solid transparent;
        }
        .btn-role:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        .btn-agitator {
            background-color: #4f46e5;
            color: white;
        }
        .btn-admin {
            background-color: #f3f4f6;
            color: #1f2937;
            border-color: #e5e7eb;
        }
        .btn-role:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Анимация перехода */
        .leaving {
            animation: fadeOut 0.5s forwards;
        }
        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0.9);
            }
        }
        /* Медленная анимация иконки */
        .animate-bounce-slow {
            animation: bounce 2s infinite;
        }
    </style>
</head>
<body>
    <div id="welcomeCard" class="card">
        <div class="flex flex-col items-center mb-8">
            <span data-lucide="sparkles" class="w-12 h-12 text-indigo-600 mb-4 animate-bounce-slow"></span>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Добро пожаловать!</h1>
            <p class="text-gray-500 mt-1">Выберите свой рабочий режим в Блокноте Агитатора</p>
        </div>

        <div class="mb-6">
            <button id="agitatorButton" class="btn-role btn-agitator" onclick="window.selectRole('agitator')" disabled>
                <span data-lucide="user" class="w-6 h-6 mr-3"></span>
                Агитатор (Ввод данных)
            </button>
            <button id="adminButton" class="btn-role btn-admin" onclick="window.selectRole('admin')" disabled>
                <span data-lucide="shield" class="w-6 h-6 mr-3"></span>
                Администратор (Отчеты и Карта)
            </button>
        </div>

        <div class="text-sm text-gray-500 bg-gray-100 p-3 rounded-lg">
            <p id="telegramAuthInfo">⏳ Инициализация и проверка прав...</p>
        </div>
    </div>

    <div id="alertModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden items-center justify-center z-50 transition-opacity duration-300" onclick="closeAlert()">
        <div class="bg-white rounded-lg shadow-xl p-6 max-w-sm w-full mx-4" onclick="event.stopPropagation()">
            <h3 id="alertTitle" class="text-xl font-bold text-gray-800 mb-4"></h3>
            <p id="alertMessage" class="text-gray-600 mb-6">...</p>
            <button onclick="closeAlert()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition duration-150">
                Закрыть
            </button>
        </div>
    </div>
    
    <script type="module" src="./config.js"></script>
    <script src="./firebase-auth.js"></script>

    <script>
        // Placeholder для showAlert/closeAlert (для совместимости)
        window.closeAlert = function() {
            document.getElementById('alertModal').classList.add('hidden');
            document.getElementById('alertModal').classList.remove('flex');
        }
        window.showAlert = function(title, message) {
            document.getElementById('alertTitle').textContent = title;
            document.getElementById('alertMessage').textContent = message;
            document.getElementById('alertModal').classList.remove('hidden');
            document.getElementById('alertModal').classList.add('flex');
            
            if (window.Telegram.WebApp && window.Telegram.WebApp.showAlert) {
                 window.Telegram.WebApp.showAlert(`${title}: ${message}`);
            }
        }
        
        // --- ФУНКЦИЯ ПЕРЕНАПРАВЛЕНИЯ С АНИМАЦИЕЙ ---
        window.selectRole = function(role) {
            const card = document.getElementById('welcomeCard');
            
            if (role === 'admin' && !window.isAdmin) { 
                 window.showAlert('ДОСТУП ЗАПРЕЩЕН', 'У вас нет прав Администратора для доступа к отчетам.');
                 return;
            }
            
            card.classList.add('leaving');

            const searchParams = new URLSearchParams(window.location.search);
            const hash = window.location.hash;
            searchParams.set('view', (role === 'agitator' ? 'form-view' : 'map-view'));
            searchParams.set('role', role); // Передаем роль

            let targetPath = window.location.pathname.replace('index.html', 'admin_dashboard.html');
            if (window.location.pathname.endsWith('/')) targetPath += 'admin_dashboard.html';

            const targetUrl = `${window.location.origin}${targetPath}?${searchParams.toString()}${hash}`;
            
            if (window.Telegram.WebApp) {
                 window.Telegram.WebApp.HapticFeedback.impactOccurred('medium');
            }
            
            // Переход после завершения анимации
            setTimeout(() => {
                window.location.href = targetUrl;
            }, 450);
        }

        window.onload = async () => {
            lucide.createIcons();
            
            document.getElementById('welcomeCard').classList.add('loaded');
            
            if (typeof window.Telegram !== 'undefined' && window.Telegram.WebApp.ready) {
                window.Telegram.WebApp.ready();
                window.Telegram.WebApp.expand();
            }
            
            if (typeof window.initializeFirebase === 'function' && typeof window.FIREBASE_CONFIG !== 'undefined') {
                if (window.initializeFirebase()) {
                    await window.checkAdminStatus(); 
                } else {
                     document.getElementById('telegramAuthInfo').textContent = '❌ Не удалось загрузить конфигурацию Firebase.';
                }
            } else {
                 document.getElementById('telegramAuthInfo').textContent = '❌ Скрипт Firebase или config.js не загружены.';
            }
            
            document.getElementById('agitatorButton').disabled = false;
        };
    </script>
</body>
</html>
