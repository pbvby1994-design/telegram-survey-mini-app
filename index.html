<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добро пожаловать | Блокнот Агитатора</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <script src="offline_db.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Jost', sans-serif;
            background-color: #f7f7f7;
            overflow-x: hidden;
        }
        /* Анимация плавного появления для stagger-item */
        .stagger-item {
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        .animate-stagger-1 { animation-delay: 0.1s; }
        .animate-stagger-2 { animation-delay: 0.2s; }
        .animate-stagger-3 { animation-delay: 0.3s; }
        
        .loading-dot {
            animation: dot-flicker 1.4s infinite ease-in-out both;
        }
        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes dot-flicker {
          0%, 80%, 100% { transform: scale(0); }
          40% { transform: scale(1.0); }
        }
    </style>
</head>
<body>
    
    <div id="alertModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm mx-4">
            <h3 id="alertTitle" class="text-xl font-bold text-red-600 mb-3">ОШИБКА</h3>
            <p id="alertMessage" class="text-gray-700 mb-4">Произошла неизвестная ошибка.</p>
            <button onclick="window.closeAlert()" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition">Закрыть</button>
        </div>
    </div>

    <div class="container mx-auto p-4 max-w-screen-md">
        
        <h1 class="text-3xl font-bold mb-8 text-indigo-700 stagger-item animate-stagger-1">Блокнот Агитатора</h1>
        
        <div class="bg-white shadow-lg rounded-xl p-6 mb-8 stagger-item animate-stagger-2">
            <h2 class="text-xl font-semibold mb-3">Ваш статус</h2>
            <p id="telegramAuthInfo" class="text-gray-600 mb-2">
                <span id="loadingDots" class="flex items-center space-x-1">
                    <span class="loading-dot w-2 h-2 bg-indigo-500 rounded-full"></span>
                    <span class="loading-dot w-2 h-2 bg-indigo-500 rounded-full"></span>
                    <span class="loading-dot w-2 h-2 bg-indigo-500 rounded-full"></span>
                    <span>Аутентификация...</span>
                </span>
            </p>
            
            <div class="text-sm text-gray-500 mt-4 border-t pt-4">
                <p>Ваш Telegram ID: <span id="authId" class="font-medium text-gray-700">-</span></p>
                <p>Ваше имя: <span id="authUsername" class="font-medium text-gray-700">-</span></p>
                <p>Статус Администратора (по токену): <span id="debugAdminStatus" class="font-medium text-gray-700">-</span></p>
                <p id="offlineInfo" class="mt-2 text-yellow-600 hidden">
                    <i data-lucide="cloud-off" class="w-4 h-4 inline-block mr-1"></i>
                    Есть <span id="offlineCount" class="font-semibold">0</span> оффлайн-отчетов. Повторите отправку.
                </p>
            </div>
        </div>
        
        <div class="grid grid-cols-2 gap-4">
            
            <a href="main.html" id="agitatorButton" class="stagger-item animate-stagger-3 bg-indigo-600 text-white p-6 rounded-xl shadow-lg hover:bg-indigo-700 transition duration-300 flex flex-col items-center justify-center space-y-2 disabled:opacity-50" disabled>
                <i data-lucide="clipboard-edit" class="w-8 h-8"></i>
                <span class="text-lg font-semibold">Агитатор</span>
                <span class="text-xs opacity-80">Ввод данных опроса</span>
            </a>
            
            <a href="admin_dashboard.html" id="adminButton" class="stagger-item animate-stagger-3 bg-red-600 text-white p-6 rounded-xl shadow-lg hover:bg-red-700 transition duration-300 flex flex-col items-center justify-center space-y-2 opacity-0" style="display: none;">
                <i data-lucide="bar-chart-3" class="w-8 h-8"></i>
                <span class="text-lg font-semibold">Администратор</span>
                <span class="text-xs opacity-80">Просмотр статистики и карты</span>
            </a>
            
        </div>
        
    </div>

    <script src="firebase-auth.js"></script>
    <script>
        // Глобальные утилиты для отображения сообщений
        window.showAlert = function(title, message) {
            console.error(`${title}: ${message}`);
            document.getElementById('alertTitle').textContent = title;
            document.getElementById('alertMessage').textContent = message;
            document.getElementById('alertModal').classList.remove('hidden');
            document.getElementById('alertModal').classList.add('flex');
            
            if (window.Telegram.WebApp && window.Telegram.WebApp.showAlert) {
                 window.Telegram.WebApp.showAlert(`${title}: ${message}`);
            }
        }

        window.closeAlert = function() {
            document.getElementById('alertModal').classList.add('hidden');
            document.getElementById('alertModal').classList.remove('flex');
        }

        // Основная функция загрузки
        window.onload = async function() {
            // 1. Инициализация Telegram WebApp
            if (typeof window.Telegram !== 'undefined' && window.Telegram.WebApp.ready) {
                window.Telegram.WebApp.ready();
                window.Telegram.WebApp.expand();
            }
            
            // 2. Инициализация Firebase и проверка статуса
            const telegramAuthInfo = document.getElementById('telegramAuthInfo');
            const loadingDots = document.getElementById('loadingDots');

            if (typeof window.initializeFirebase === 'function') {
                if (window.initializeFirebase()) {
                    await window.checkAdminStatus(); 
                    
                    // Установка Telegram ID и Username
                    document.getElementById('authId').textContent = window.userTelegramId;
                    document.getElementById('authUsername').textContent = window.userTelegramUsername || 'Не указано';
                    
                    // После успешной проверки статуса скрываем точки
                    loadingDots.classList.add('hidden');

                } else {
                     // Ошибка инициализации (нет config URL)
                     telegramAuthInfo.textContent = '❌ Конфигурация не найдена.';
                     loadingDots.classList.add('hidden');
                }
            } else {
                 // Скрипт firebase-auth.js не загружен (синтаксическая ошибка)
                 telegramAuthInfo.textContent = '❌ Критическая ошибка загрузки скриптов.';
                 loadingDots.classList.add('hidden');
            }
            
            // 3. Активация кнопки Агитатора (поскольку это роль по умолчанию)
            document.getElementById('agitatorButton').disabled = false;
        };
        
        // Создание иконок Lucide после загрузки DOM
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
        });
    </script>
</body>
</html>
