<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добро пожаловать | Блокнот Агитатора</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Jost', sans-serif;
            background-color: #f0f3f6; /* Мягкий, современный фон */
        }
        /* Стиль для современной карточки (Soft UI/Neumorphism Lite) */
        .card {
            background-color: #f9f9f9;
            border-radius: 16px; /* Более округлые углы */
            /* Мягкая, глубокая тень */
            box-shadow: 
                6px 6px 12px rgba(0, 0, 0, 0.1),
                -6px -6px 12px rgba(255, 255, 255, 0.9);
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }
        .card.loaded {
            opacity: 1;
            transform: scale(1);
        }
        /* Анимация пульса для перехода */
        .animate-pulse-once {
            animation: pulse-once 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
        @keyframes pulse-once {
            0% { transform: scale(1); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
            50% { transform: scale(1.03); box-shadow: 0 20px 30px -5px rgba(0, 0, 0, 0.2); }
            100% { transform: scale(1); box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.1), -6px -6px 12px rgba(255, 255, 255, 0.9); }
        }
        /* Стиль модального окна */
        .modal {
            background-color: rgba(0, 0, 0, 0.5);
        }
        /* Анимация плавного появления снизу (stagger) */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .stagger-item {
            opacity: 0;
            animation: fadeInUp 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; /* Более плавный Easing */
        }
        /* Анимация загрузки (добавим 3 точки) */
        .loading-dot {
            animation: dot-flash 1.2s infinite ease-in-out;
        }
        .loading-dot:nth-child(2) { animation-delay: 0.2s; }
        .loading-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes dot-flash {
            0%, 80%, 100% { opacity: 0.2; }
            40% { opacity: 1; }
        }
    </style>

    <script src="./firebase-auth.js"></script>
</head>
<body class="p-6 flex items-center justify-center min-h-screen">

    <div id="welcomeCard" class="card w-full max-w-sm p-8 space-y-8">
        <div class="flex flex-col items-center">
            <svg id="icon-stagger" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-indigo-600 mb-2 stagger-item" style="animation-delay: 0.2s;" data-lucide="book-open-check">
                <path d="M8 2h10c.8 0 1.6.3 2.1.9l1.4 1.5c.3.4.4.9.4 1.4v14.4c0 1-.7 1.7-1.7 1.7H4.7c-1 0-1.7-.7-1.7-1.7V4.7c0-.5.2-1 .4-1.4l1.4-1.5C5.4 2.3 6.2 2 7 2h1M4 8h17M8 4h3"/>
                <path d="M12 15L15 18L21 12"/>
            </svg>
            
            <h1 id="title-stagger" class="text-3xl font-bold text-zinc-800 stagger-item" style="animation-delay: 0.4s;">Блокнот Агитатора</h1>
            
            <div id="loadingStatusContainer" class="mt-4 flex flex-col items-center stagger-item" style="animation-delay: 0.6s;">
                <p id="telegramAuthInfo" class="text-sm font-medium text-zinc-500">
                    Инициализация...
                </p>
                <div id="loadingDots" class="flex space-x-1 mt-1">
                    <span class="loading-dot w-1.5 h-1.5 bg-indigo-500 rounded-full"></span>
                    <span class="loading-dot w-1.5 h-1.5 bg-indigo-500 rounded-full"></span>
                    <span class="loading-dot w-1.5 h-1.5 bg-indigo-500 rounded-full"></span>
                </div>
            </div>
        </div>

        <button id="agitatorButton" disabled onclick="window.animateAndRedirect('./admin_dashboard.html?role=agitator')" class="w-full bg-indigo-600 text-white py-3.5 rounded-xl font-semibold shadow-lg hover:bg-indigo-700 transition duration-200 transform hover:scale-[1.01] flex items-center justify-center space-x-3 disabled:bg-zinc-400 disabled:shadow-none stagger-item" style="animation-delay: 0.8s;">
            <svg data-lucide="clipboard-pen" class="w-5 h-5"></svg>
            <span>Начать работу (Агитатор)</span>
        </button>

        <button id="adminButton" style="display: none; animation-delay: 1.0s;" onclick="window.animateAndRedirect('./admin_dashboard.html?role=admin')" class="w-full bg-emerald-600 text-white py-3.5 rounded-xl font-semibold shadow-lg hover:bg-emerald-700 transition duration-200 transform hover:scale-[1.01] flex items-center justify-center space-x-3 stagger-item">
            <svg data-lucide="shield-check" class="w-5 h-5"></svg>
            <span>Панель администратора</span>
        </button>
    </div>

    <div id="alertModal" class="modal fixed inset-0 z-50 hidden items-center justify-center p-4 transition-opacity duration-300">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-sm p-6 space-y-4 transform scale-95 transition-transform duration-300">
            <div class="flex items-center space-x-3">
                <svg data-lucide="alert-triangle" class="w-6 h-6 text-red-600"></svg>
                <h3 id="alertTitle" class="text-xl font-bold text-zinc-800">Ошибка</h3>
            </div>
            <p id="alertMessage" class="text-base text-zinc-600">Произошла неизвестная ошибка.</p>
            <button onclick="window.closeAlert()" class="w-full bg-red-600 text-white py-3 rounded-xl font-semibold hover:bg-red-700 transition duration-200">
                Закрыть
            </button>
        </div>
    </div>

    <script>
        // --- ФУНКЦИИ ОПОВЕЩЕНИЯ ---
        window.showAlert = function(title, message) {
            document.getElementById('alertTitle').textContent = title;
            document.getElementById('alertMessage').textContent = message;
            
            // Анимация модального окна
            const modal = document.getElementById('alertModal');
            modal.querySelector('div').classList.remove('scale-95');
            modal.querySelector('div').classList.add('scale-100');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            
            if (window.Telegram.WebApp && window.Telegram.WebApp.showAlert) {
                 window.Telegram.WebApp.showAlert(`${title}: ${message}`);
            }
        }

        window.closeAlert = function() {
            const modal = document.getElementById('alertModal');
            modal.querySelector('div').classList.remove('scale-100');
            modal.querySelector('div').classList.add('scale-95');
            setTimeout(() => {
                modal.classList.add('hidden');
                modal.classList.remove('flex');
            }, 300); // Соответствует transition-duration-300
        }
        // ----------------------------------------

        // Функция для анимации и перехода
        window.animateAndRedirect = function(targetUrl) {
            document.getElementById('welcomeCard').classList.remove('loaded');
            document.getElementById('welcomeCard').classList.add('animate-pulse-once');
            
            if (window.Telegram.WebApp && window.Telegram.WebApp.HapticFeedback) {
                window.Telegram.WebApp.HapticFeedback.impactOccurred('medium');
            }
            
            // Скрываем индикатор загрузки перед переходом
            document.getElementById('loadingDots').classList.add('hidden');
            
            setTimeout(() => {
                window.location.href = targetUrl;
            }, 550);
        }

        window.onload = async () => {
            lucide.createIcons();
            
            // 1. Плавное появление всей карточки
            document.getElementById('welcomeCard').classList.add('loaded');
            
            if (typeof window.Telegram !== 'undefined' && window.Telegram.WebApp.ready) {
                window.Telegram.WebApp.ready();
                window.Telegram.WebApp.expand();
            }
            
            // 2. Инициализация Firebase и проверка статуса
            const telegramAuthInfo = document.getElementById('telegramAuthInfo');
            const loadingDots = document.getElementById('loadingDots');

            if (typeof window.initializeFirebase === 'function') {
                if (window.initializeFirebase()) {
                    await window.checkAdminStatus(); 
                    
                    // После успешной проверки статуса скрываем точки
                    loadingDots.classList.add('hidden');

                } else {
                     // Ошибка инициализации (нет config URL)
                     telegramAuthInfo.textContent = '❌ Конфигурация не найдена.';
                     loadingDots.classList.add('hidden');
                }
            } else {
                 // Скрипт firebase-auth.js не загружен (синтаксическая ошибка)
                 telegramAuthInfo.textContent = '❌ Критическая ошибка загрузки скриптов.';
                 loadingDots.classList.add('hidden');
            }
            
            // 3. Активация кнопки Агитатора (поскольку это роль по умолчанию)
            document.getElementById('agitatorButton').disabled = false;
        };
    </script>
</body>
</html>
