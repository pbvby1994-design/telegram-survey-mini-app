<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор Роли | Блокнот Агитатора</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Jost', sans-serif;
            /* Используем переменные Telegram WebApp */
            background-color: var(--tg-theme-bg-color, #f4f6f9);
            color: var(--tg-theme-text-color, #212121);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card {
            background-color: var(--tg-theme-secondary-bg-color, #ffffff);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .btn-role {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 15px 20px;
            border-radius: 12px;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.1s;
        }
        .btn-role:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .btn-user {
            background-color: var(--tg-theme-button-color, #4f46e5);
            color: var(--tg-theme-button-text-color, #ffffff);
        }
        .btn-user:hover:not(:disabled) {
            background-color: var(--tg-theme-link-color, #3730a3);
        }
        .btn-admin {
            border: 2px solid var(--tg-theme-hint-color, #e5e7eb);
            color: var(--tg-theme-text-color, #212121);
            background-color: transparent;
        }
        .btn-admin:hover:not(:disabled) {
            background-color: var(--tg-theme-secondary-bg-color, #f3f4f6);
        }
        .icon {
            margin-right: 12px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="text-2xl font-bold mb-8">Выберите вашу роль</h1>

        <div class="space-y-4">
            <button id="userButton" onclick="selectRole('user')" disabled
                    class="btn-role btn-user">
                <i data-lucide="user" class="icon w-5 h-5"></i>
                Ввод данных (Агитатор)
            </button>
            <button id="adminButton" onclick="selectRole('admin')" disabled
                    class="btn-role btn-admin">
                <i data-lucide="bar-chart-4" class="icon w-5 h-5"></i>
                Просмотр отчетов (Администратор)
            </button>
        </div>

        <div class="mt-8 text-sm text-gray-500">
             <p>Ваш Telegram ID: <span id="telegramAuthInfo">...</span></p>
        </div>
    </div>
    
    <script>
        // --- ГЛОБАЛЬНАЯ ИНИЦИАЛИЗАЦИЯ CONFIG (Решение проблемы) ---
        // Эта функция должна выполняться ДО initializeFirebase!
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        window.FIREBASE_CONFIG = null;
        window.CUSTOM_TOKEN = null;
        window.IS_ADMIN_CLAIM = false;
        window.URL_USER_ID = null;

        function loadConfigFromUrl() {
            const configBase64 = getUrlParameter('firebase_config');
            window.CUSTOM_TOKEN = getUrlParameter('token'); 
            window.URL_USER_ID = getUrlParameter('user_id');

            if (configBase64) {
                try {
                    const decodedConfig = atob(configBase64);
                    window.FIREBASE_CONFIG = JSON.parse(decodedConfig);
                    // console.log("Firebase Config loaded from URL.");
                    return true;
                } catch (e) {
                    console.error("Failed to decode or parse firebase_config:", e);
                    return false;
                }
            } else {
                console.warn("Firebase config not found in URL.");
                return false;
            }
        }
        
        loadConfigFromUrl();
        
    </script>
    <script src="firebase-auth.js"></script>

    <script>
        // --- ФУНКЦИЯ ПЕРЕНАПРАВЛЕНИЯ ---
        function selectRole(role) {
            const searchParams = new URLSearchParams(window.location.search);
            const hash = window.location.hash;
            
            let viewParam = '';

            if (role === 'user') {
                viewParam = 'form';
            } else if (role === 'admin') {
                if (!window.isAdmin) {
                     alert('У вас нет прав Администратора для доступа к отчетам.');
                     return;
                }
                // Администратор переходит на Карту
                viewParam = 'map-view'; 
            }
            
            searchParams.set('view', viewParam);

            // ИСПРАВЛЕНИЕ 404: Самый надежный способ для GitHub Pages
            let targetPath = window.location.pathname.replace('index.html', 'admin_dashboard.html');
            if (!targetPath.includes('admin_dashboard.html')) {
                // Если мы в корне или index.html не в пути, просто добавляем имя файла
                 targetPath = (window.location.pathname.endsWith('/') ? window.location.pathname : window.location.pathname + '/') + 'admin_dashboard.html';
            }

            const targetUrl = `${window.location.origin}${targetPath}?${searchParams.toString()}${hash}`;
            
            if (window.Telegram.WebApp && window.Telegram.WebApp.isExpanded) {
                 window.Telegram.WebApp.HapticFeedback.impactOccurred('medium');
            }
            
            window.location.href = targetUrl;
        }
        
        window.selectRole = selectRole;

        window.onload = async () => {
            lucide.createIcons();
            
            if (typeof window.Telegram !== 'undefined' && window.Telegram.WebApp.ready) {
                window.Telegram.WebApp.ready();
                window.Telegram.WebApp.expand();
            }
            
            document.getElementById('telegramAuthInfo').textContent = window.URL_USER_ID || 'Неизвестно';
            
            // Ждем, пока config будет загружен, и запускаем инициализацию Firebase
            if (window.FIREBASE_CONFIG) {
                if (window.initializeFirebase()) {
                    await window.checkAdminStatus();
                } else {
                     document.getElementById('telegramAuthInfo').textContent = '❌ Не удалось загрузить конфигурацию Firebase.';
                }
            } else {
                 document.getElementById('telegramAuthInfo').textContent = '❌ Конфигурация Firebase не найдена.';
            }
            
            // Кнопка Пользователя всегда включена (если есть ID)
            if (window.URL_USER_ID) {
                document.getElementById('userButton').disabled = false;
            }

            // Кнопка Админа будет включена в checkAdminStatus, если права подтверждены
        };
    </script>
</body>
</html>
