<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добро пожаловать | Блокнот Агитатора</title>
    
    <script src="https://cdn.tailwindcss.com"></script> 
    <script>
        // Конфигурация Tailwind для включения темной темы
        tailwind.config = {
            darkMode: 'class', // Активировать темную тему по наличию класса 'dark'
        }
    </script>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="manifest" href="manifest.json">

    <style>
        body { 
            font-family: 'Jost', sans-serif;
            background-color: #f4f4f5; /* bg-zinc-100 */
        }
        /* ТЕМНАЯ ТЕМА */
        .dark body {
            background-color: #18181b; /* bg-zinc-900 */
        }
        .dark .bg-white {
            background-color: #27272a; /* bg-zinc-800 */
        }
        /* Стили для плавной загрузки карточки и анимации stagger */
        #welcomeCard {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }
        #welcomeCard.loaded {
            opacity: 1;
            transform: translateY(0);
        }
        
        .stagger-item {
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
        }
        
        .stagger-item.loaded {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 transition-colors duration-300">

    <div id="welcomeCard" class="bg-white dark:bg-zinc-800 rounded-xl shadow-2xl dark:shadow-xl p-6 w-full max-w-sm transition-all duration-500 ease-out">
        <div class="text-center mb-6 stagger-item">
            <i data-lucide="notebook-text" class="w-12 h-12 text-indigo-600 mx-auto mb-2"></i>
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Блокнот Агитатора</h1>
            <p class="text-sm text-gray-500 dark:text-zinc-400 mt-1">Выберите свою роль</p>
        </div>
        
        <div id="telegramAuthInfo" class="text-sm font-medium text-indigo-600 bg-indigo-50 dark:bg-indigo-900 dark:text-indigo-200 p-3 rounded-lg mb-4 stagger-item" style="transition-delay: 100ms;">
            Ожидание аутентификации...
        </div>

        <div class="space-y-4">
            <button id="agitatorButton" onclick="window.redirectToDashboard('agitator')" disabled class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg flex items-center justify-center transition-colors duration-200 stagger-item" style="transition-delay: 200ms;">
                <i data-lucide="user-check" class="w-5 h-5 mr-3"></i>
                Начать как Агитатор
            </button>
            
            <button id="adminButton" onclick="window.redirectToDashboard('admin')" style="display: none; transition-delay: 300ms;" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 rounded-lg flex items-center justify-center transition-colors duration-200 stagger-item">
                <i data-lucide="shield" class="w-5 h-5 mr-3"></i>
                Панель Администратора
            </button>
        </div>

        <div class="mt-6 p-3 text-xs text-gray-500 dark:text-zinc-400 bg-gray-50 dark:bg-zinc-900 rounded-lg border border-gray-200 dark:border-zinc-700 stagger-item" style="transition-delay: 400ms;">
            <p>Вы вошли как: <span id="authUsername" class="font-semibold">...</span></p>
            <p>Ваш Telegram ID: <span id="authUserId" class="font-semibold">...</span></p>
        </div>
        
    </div>

    <script type="module" src="config.js"></script>
    <script type="module" src="utils.js"></script>
    <script type="module" src="firebase-auth.js"></script>
    <script type="module" src="index-main.js"></script>
    
    </body>
</html>
