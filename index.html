<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор Роли | Блокнот Агитатора</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Jost', sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card {
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .btn-role {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 16px 24px;
            margin-bottom: 16px;
            font-size: 1.125rem;
            font-weight: 600;
            border-radius: 12px;
            transition: transform 0.1s ease-in-out, box-shadow 0.1s ease-in-out;
            border: 2px solid transparent;
        }
        .btn-role:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .btn-user {
            background-color: #4f46e5;
            color: white;
        }
        .btn-admin {
            background-color: #e5e7eb;
            color: #1f2937;
        }
        .btn-role:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="flex flex-col items-center mb-8">
            <span data-lucide="notebook-pen" class="w-12 h-12 text-indigo-600 mb-4"></span>
            <h1 class="text-2xl font-bold text-gray-800">Блокнот Агитатора</h1>
            <p class="text-gray-500 mt-1">Выберите свою роль</p>
        </div>

        <div class="mb-6">
            <button id="userButton" class="btn-role btn-user" onclick="selectRole('user')" disabled>
                <span data-lucide="clipboard-list" class="w-6 h-6 mr-3"></span>
                Анкетирование (Пользователь)
            </button>
            <button id="adminButton" class="btn-role btn-admin" onclick="selectRole('admin')" disabled>
                <span data-lucide="bar-chart-3" class="w-6 h-6 mr-3"></span>
                Отчеты и Карта (Администратор)
            </button>
        </div>

        <div class="text-sm text-gray-500 bg-gray-100 p-3 rounded-lg">
            <p id="telegramAuthInfo">⏳ Инициализация...</p>
        </div>
    </div>

    <div id="alertModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden items-center justify-center z-50 transition-opacity duration-300" onclick="closeAlert()">
        <div class="bg-white rounded-lg shadow-xl p-6 max-w-sm w-full mx-4" onclick="event.stopPropagation()">
            <h3 id="alertTitle" class="text-xl font-bold text-gray-800 mb-4"></h3>
            <p id="alertMessage" class="text-gray-600 mb-6">...</p>
            <button onclick="closeAlert()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition duration-150">
                Закрыть
            </button>
        </div>
    </div>
    
    <script type="module" src="./config.js"></script>
    <script src="./firebase-auth.js"></script>

    <script>
        // Placeholder для closeAlert, если модал не загружен. Полная функция в admin_dashboard.html
        window.closeAlert = function() {
            const modalEl = document.getElementById('alertModal');
            if (modalEl) modalEl.classList.add('hidden');
        }
        
        // --- ФУНКЦИЯ ПЕРЕНАПРАВЛЕНИЯ ---
        function selectRole(role) {
            const searchParams = new URLSearchParams(window.location.search);
            const hash = window.location.hash;
            
            let viewParam = '';

            if (role === 'user') {
                viewParam = 'form';
            } else if (role === 'admin') {
                // ИСПОЛЬЗУЕМ window.showAlert() ВМЕСТО NATIVE ALERT
                if (!window.isAdmin) { 
                     window.showAlert('ДОСТУП ЗАПРЕЩЕН', 'У вас нет прав Администратора для доступа к отчетам. Перенаправление отменено.');
                     return;
                }
                viewParam = 'map-view'; 
            }
            
            searchParams.set('view', viewParam);

            let targetPath = window.location.pathname.replace('index.html', 'admin_dashboard.html');

            const targetUrl = `${window.location.origin}${targetPath}?${searchParams.toString()}${hash}`;
            
            if (window.Telegram.WebApp && window.Telegram.WebApp.isExpanded) {
                 window.Telegram.WebApp.HapticFeedback.impactOccurred('medium');
            }
            
            window.location.href = targetUrl;
        }
        
        window.selectRole = selectRole;

        window.onload = async () => {
            lucide.createIcons();
            
            if (typeof window.Telegram !== 'undefined' && window.Telegram.WebApp.ready) {
                window.Telegram.WebApp.ready();
                window.Telegram.WebApp.expand();
            }
            
            // Ждем, пока config.js загрузит константы в window и запустим инициализацию Firebase
            if (typeof window.initializeFirebase === 'function' && typeof window.FIREBASE_CONFIG !== 'undefined') {
                if (window.initializeFirebase()) {
                    await window.checkAdminStatus();
                } else {
                     document.getElementById('telegramAuthInfo').textContent = '❌ Не удалось загрузить конфигурацию Firebase.';
                }
            } else {
                 document.getElementById('telegramAuthInfo').textContent = '❌ Скрипт Firebase или config.js не загружены.';
            }
            
            document.getElementById('userButton').disabled = false;
            // Кнопка Админа будет включена после проверки checkAdminStatus
        };
    </script>
</body>
</html>
