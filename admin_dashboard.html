<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блокнот Агитатора | Панель</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <script src="firebase-auth.js"></script>
    <script src="reports.js"></script> 
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Jost', sans-serif;
            background-color: #f4f4f4;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
        }
        .chart-container {
            max-width: 100%;
        }
        #map {
            width: 100%;
            height: 500px;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
    <div id="alertModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full justify-center items-center z-50">
        <div class="relative p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 id="alertTitle" class="text-lg leading-6 font-medium text-gray-900"></h3>
                <div class="mt-2 px-7 py-3">
                    <p id="alertMessage" class="text-sm text-gray-500"></p>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="alertCloseButton" onclick="window.closeAlert()" class="px-4 py-2 bg-indigo-600 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        ОК
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mx-auto p-4 md:p-8">
        <header class="flex justify-between items-center mb-6 border-b pb-4">
            <h1 class="text-3xl font-bold text-gray-800">Панель Администратора</h1>
            <button onclick="window.location.href = 'index.html' + window.location.search;" 
                class="flex items-center p-2 bg-gray-200 text-gray-800 rounded-lg shadow-md hover:bg-gray-300 transition-colors">
                <i data-lucide="arrow-left" class="w-5 h-5 mr-1"></i>
                К выбору роли
            </button>
        </header>

        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Статус и Фильтры</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                <div class="text-sm">
                    <p class="font-medium text-gray-600">Telegram ID:</p>
                    <p id="authId" class="font-mono text-gray-800">...</p>
                </div>
                <div class="text-sm">
                    <p class="font-medium text-gray-600">Username:</p>
                    <p id="authUsername" class="font-mono text-gray-800">...</p>
                </div>
                <div class="text-sm">
                    <p class="font-medium text-gray-600">Статус админа:</p>
                    <p id="debugAdminStatus" class="font-bold text-green-600">ДА</p>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label for="filterSettlement" class="block text-sm font-medium text-gray-700">Населенный пункт</label>
                    <select id="filterSettlement" 
                        class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md shadow-sm">
                        <option value="all">Все</option>
                        </select>
                </div>
                <div>
                    <label for="filterUser" class="block text-sm font-medium text-gray-700">Пользователь</label>
                    <select id="filterUser" 
                        class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md shadow-sm">
                        <option value="all">Все</option>
                        <option value="my">Мои Отчеты</option>
                        </select>
                </div>
                <div class="flex items-end">
                    <button id="applyFiltersButton" 
                        class="w-full flex items-center justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 transition-colors">
                        <i data-lucide="filter" class="w-4 h-4 mr-2"></i>
                        Применить
                    </button>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="bg-white p-6 rounded-lg shadow-md lg:col-span-2">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">Географическое Распределение Отчетов</h2>
                <div id="map">
                    </div>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">Распределение Лояльности</h2>
                <div class="chart-container relative">
                    <canvas id="loyaltyChart"></canvas>
                    <p id="loyaltyNoData" class="absolute inset-0 flex items-center justify-center text-gray-500 hidden"></p>
                </div>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">Совершенные Действия</h2>
                <div class="chart-container relative">
                    <canvas id="actionChart"></canvas>
                    <p id="actionNoData" class="absolute inset-0 flex items-center justify-center text-gray-500 hidden"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- УТИЛИТЫ ДЛЯ МОДАЛЬНЫХ ОКОН ---
        window.showAlert = function(title, message) {
            document.getElementById('alertTitle').textContent = title;
            document.getElementById('alertMessage').textContent = message;
            document.getElementById('alertModal').classList.remove('hidden');
            document.getElementById('alertModal').classList.add('flex');
            
            if (window.Telegram.WebApp && window.Telegram.WebApp.showAlert) {
                 window.Telegram.WebApp.showAlert(`${title}: ${message}`);
            }
        }

        window.closeAlert = function() {
            document.getElementById('alertModal').classList.add('hidden');
            document.getElementById('alertModal').classList.remove('flex');
        }
        
        // --- ЗАГРУЗКА СКРИПТА ЯНДЕКС КАРТ (БЕЗОПАСНО) ---
        function loadYandexMapsScript() {
            if (document.getElementById('yandex-maps-script')) {
                return;
            }
            if (!window.YANDEX_MAP_KEY) {
                 window.showAlert('Ошибка Ключа', 'Ключ Яндекс.Карт не найден в конфигурации. Карта недоступна.');
                 return;
            }
            
            const script = document.createElement('script');
            script.id = 'yandex-maps-script';
            // Ключ берется из window.YANDEX_MAP_KEY, установленного в firebase-auth.js
            script.src = `https://api-maps.yandex.ru/2.1/?apikey=${window.YANDEX_MAP_KEY}&lang=ru_RU&onload=initMap`;
            script.type = 'text/javascript';
            script.async = true;
            document.head.appendChild(script);

            console.log('Yandex Maps Script loading dynamically...');
        }
        
        // Инициализация при загрузке DOM
        document.addEventListener('DOMContentLoaded', async () => {
            // 1. Инициализация Telegram WebApp
            if (typeof window.Telegram !== 'undefined' && window.Telegram.WebApp.ready) {
                window.Telegram.WebApp.ready();
                window.Telegram.WebApp.expand();
            }

             // Убеждаемся, что все кнопки-иконки прорисованы
            lucide.createIcons();
            
            // 2. Инициализация Firebase и аутентификация
            if (window.initializeFirebase && window.initializeFirebase()) {
                 const authResult = await window.checkAdminStatus(); 
                 
                 // Установка Telegram ID и Username
                 document.getElementById('authId').textContent = window.userTelegramId;
                 document.getElementById('authUsername').textContent = window.userTelegramUsername || 'Не указано';
                 
                 if (authResult && window.isAdmin) {
                    
                    // 3. БЕЗОПАСНАЯ ЗАГРУЗКА ЯНДЕКС КАРТ
                    loadYandexMapsScript();
                    
                    if (window.loadDashboard) {
                        window.loadDashboard(); // Эта функция находится в reports.js
                    }
                 } else {
                     window.showAlert('Доступ Запрещен', 'У вас нет прав администратора.');
                     document.getElementById('debugAdminStatus').textContent = 'НЕТ';
                     // Перенаправление на главную через 3 секунды
                     setTimeout(() => {
                        window.location.href = 'index.html' + window.location.search;
                     }, 3000);
                 }
                 
            } else {
                 window.showAlert('Критическая Ошибка', 'Не удалось инициализировать Firebase SDK. Проверьте параметры URL.');
                 document.getElementById('authUsername').textContent = '—';
                 document.getElementById('authId').textContent = '—';
                 document.getElementById('debugAdminStatus').textContent = 'ОШИБКА';
            }
        });
    </script>
</body>
</html>
