<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Блокнот Агитатора | v2.5</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-heat/dist/leaflet-heat.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <style>
    body {
      font-family: 'Jost', sans-serif;
      background: #f0f2f5;
      color: #333;
    }
    .btn-primary {
      background-color: #0088cc;
      color: white;
      border-radius: 8px;
      padding: 0.6rem 1rem;
      font-weight: 500;
      transition: background 0.2s;
    }
    .btn-primary:hover {
      background-color: #0077b3;
    }
    #saveStatus span.spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #0088cc;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin-right: 8px;
    }
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="min-h-screen flex flex-col">
    <header class="bg-[#0088cc] text-white p-4 shadow-md">
      <h1 class="text-lg font-semibold">Блокнот Агитатора (Админ-панель)</h1>
      <div id="debugInfo" class="text-xs opacity-80 mt-1 flex space-x-2">
        <span id="debugUserId">ID: ...</span>
        <span id="debugAdminStatus">Админ: ...</span>
      </div>
    </header>

    <main class="flex-1 p-4 space-y-4">
      <section id="form-section" class="bg-white rounded-xl shadow p-5 space-y-3">
        <h2 class="text-xl font-semibold mb-2">Отправка данных</h2>
        <div>
          <label class="block text-sm mb-1">Населённый пункт</label>
          <input id="settlement" class="border p-2 w-full rounded-md" placeholder="Введите населённый пункт" />
        </div>
        <div>
          <label class="block text-sm mb-1">Адрес</label>
          <input id="address" class="border p-2 w-full rounded-md" placeholder="ул. Примерная, 5" />
        </div>
        <div>
          <label class="block text-sm mb-1">Комментарий</label>
          <textarea id="comment" class="border p-2 w-full rounded-md h-24"></textarea>
        </div>
        <div>
          <button id="sendBtn" class="btn-primary w-full">Отправить отчёт</button>
          <p id="saveStatus" class="text-sm text-center mt-2 hidden">
            <span class="spinner"></span>Отправка...
          </p>
        </div>
      </section>

      <section id="reports-section" class="bg-white rounded-xl shadow p-5 space-y-3">
        <h2 class="text-xl font-semibold mb-2">Последние отчёты</h2>
        <div id="reportsList" class="text-sm text-gray-700">
          Загрузка...
        </div>
      </section>
    </main>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInWithCustomToken, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, orderBy, query, serverTimestamp, limit } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // ---------- URL PARAM READER ----------
    function getUrlParams() {
      const params = {};
      const qs = window.location.search.substring(1);
      qs.split("&").forEach((p) => {
        const [k, v] = p.split("=");
        if (k) params[decodeURIComponent(k)] = decodeURIComponent(v || "");
      });
      return params;
    }
    const params = getUrlParams();

    const firebaseConfig = params.__firebase_config
      ? JSON.parse(atob(params.__firebase_config))
      : {};
    const initialAuthToken = params.__initial_auth_token || "";
    const appId = params.__app_id || "default-app-id";

    // ---------- FIREBASE INIT ----------
    let app, db, auth;
    try {
      if (!firebaseConfig.projectId) {
        console.warn("Firebase config missing or empty");
      }
      app = initializeApp(firebaseConfig);
      db = getFirestore(app);
      auth = getAuth(app);
      console.log("Firebase initialized");
    } catch (e) {
      console.error("Firebase init error", e);
    }

    // ---------- AUTH ----------
    async function authenticate() {
      try {
        if (initialAuthToken) {
          await signInWithCustomToken(auth, initialAuthToken);
        } else {
          await signInAnonymously(auth);
        }
      } catch (e) {
        console.error("Auth error", e);
        alert("Ошибка авторизации Firebase: " + e.message);
      }
    }

    onAuthStateChanged(getAuth(), (user) => {
      if (user) {
        document.getElementById("debugUserId").textContent = "ID: " + user.uid;
        document.getElementById("debugAdminStatus").textContent = params.__firebase_config ? "Админ: возможно" : "Админ: ?";
        loadReports();
      }
    });

    await authenticate();

    // ---------- SAVE REPORT ----------
    async function saveReport() {
      const settlement = document.getElementById("settlement").value.trim();
      const address = document.getElementById("address").value.trim();
      const comment = document.getElementById("comment").value.trim();
      const saveStatus = document.getElementById("saveStatus");
      const sendBtn = document.getElementById("sendBtn");

      if (!settlement || !address) {
        alert("Введите населённый пункт и адрес");
        return;
      }
      sendBtn.disabled = true;
      saveStatus.classList.remove("hidden");

      try {
        const reportsCol = collection(db, "reports");
        await addDoc(reportsCol, {
          settlement,
          address,
          comment,
          reporterId: auth.currentUser.uid,
          timestamp: serverTimestamp()
        });
        alert("✅ Отчёт успешно отправлен!");
        document.getElementById("settlement").value = "";
        document.getElementById("address").value = "";
        document.getElementById("comment").value = "";
        await loadReports();
      } catch (e) {
        console.error("Error saving report", e);
        alert("Ошибка при сохранении отчёта: " + e.message);
      } finally {
        sendBtn.disabled = false;
        saveStatus.classList.add("hidden");
      }
    }
    document.getElementById("sendBtn").onclick = saveReport;

    // ---------- LOAD REPORTS ----------
    async function loadReports() {
      const listEl = document.getElementById("reportsList");
      listEl.textContent = "Загрузка...";
      try {
        const reportsCol = collection(db, "reports");
        const q = query(reportsCol, orderBy("timestamp", "desc"), limit(200));
        const snap = await getDocs(q);
        listEl.innerHTML = "";
        if (snap.empty) {
          listEl.textContent = "Нет данных.";
          return;
        }
        snap.forEach((doc) => {
          const r = doc.data();
          const d = document.createElement("div");
          const date = r.timestamp?.toDate?.().toLocaleString("ru-RU") || "";
          d.className = "border-b py-1";
          d.innerHTML = `<b>${r.settlement}</b>, ${r.address} <br/><small>${date}</small>`;
          listEl.appendChild(d);
        });
      } catch (e) {
        console.error("Load reports error", e);
        listEl.textContent = "Ошибка загрузки: " + e.message;
      }
    }
  </script>
</body>
</html>
