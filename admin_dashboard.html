<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест Админ-статуса TMA</title>
    <script src="https://cdn.tailwindcss.com"></script> 
    <script src="https://telegram.org/js/telegram-web-app.js"></script> 
</head>
<body class="bg-gray-100 p-6 min-h-screen">

    <script>
        // !!! ВСТАВЬТЕ СЮДА ВАШ РЕАЛЬНЫЙ TELEGRAM ID !!!
        const ADMIN_TELEGRAM_ID = '541459471'; 
    </script>

    <div id="statusCard" class="bg-white p-6 rounded-xl shadow-2xl space-y-4 border-l-8 border-blue-500">
        <h1 class="text-2xl font-bold text-blue-600">Тест Аутентификации Telegram Mini App</h1>
        
        <div class="border-t pt-4 space-y-3">
            <p class="text-lg">Статус стилей (Tailwind CSS): <span id="styleStatus" class="font-bold text-red-600">НЕ ЗАГРУЖЕНЫ</span></p>
            
            <p class="text-lg">Заданный ID Админа: <span id="adminIdDisplay" class="font-bold text-green-600">${ADMIN_TELEGRAM_ID}</span></p>
            
            <p class="text-lg">Ваш Telegram ID: <span id="currentUserId" class="font-bold text-gray-500">Загрузка...</span></p>
            
            <p class="text-3xl mt-4">СТАТУС АДМИНА:</p>
            <p id="adminStatus" class="text-4xl font-extrabold text-red-600">ПРОВЕРКА...</p>
        </div>
    </div>

    <script>
        function runAdminTest() {
            const currentUserIdElement = document.getElementById('currentUserId');
            const adminStatusElement = document.getElementById('adminStatus');
            const styleStatusElement = document.getElementById('styleStatus');
            const isTMA = window.Telegram && window.Telegram.WebApp;
            
            // 1. Проверка стилей (если Tailwind работает, фон body будет серым, а текст синим)
            // Мы проверяем, применился ли класс 'text-blue-600' к заголовку
            const heading = document.querySelector('h1');
            if (window.getComputedStyle(heading).color === 'rgb(37, 99, 235)') { // RGB для blue-600
                 styleStatusElement.textContent = 'ЗАГРУЖЕНЫ (ОК)';
                 styleStatusElement.classList.remove('text-red-600');
                 styleStatusElement.classList.add('text-green-600');
            }


            // 2. Получение ID пользователя
            let userTelegramId = 'web-test-user-N/A';
            let isAdmin = false;

            if (isTMA && Telegram.WebApp.initDataUnsafe.user) {
                // ID доступен
                userTelegramId = String(Telegram.WebApp.initDataUnsafe.user.id);
            } else {
                // Не в TMA или нет данных пользователя
                userTelegramId = isTMA ? 'ОШИБКА: Нет данных (Кэш?)' : 'Не в Mini App';
            }

            // 3. Проверка статуса администратора
            if (String(userTelegramId) === ADMIN_TELEGRAM_ID) {
                isAdmin = true;
            }

            // 4. Обновление интерфейса
            currentUserIdElement.textContent = userTelegramId;
            currentUserIdElement.classList.remove('text-gray-500');
            currentUserIdElement.classList.add(isAdmin ? 'text-green-600' : 'text-orange-500');

            adminStatusElement.textContent = isAdmin ? 'ДА' : 'НЕТ';
            adminStatusElement.classList.remove('text-red-600');
            adminStatusElement.classList.add(isAdmin ? 'text-green-600' : 'text-orange-500');

            if (isTMA) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
            }
        }

        // Запускаем тест сразу после загрузки страницы
        window.onload = runAdminTest; 
    </script>
</body>
</html>
