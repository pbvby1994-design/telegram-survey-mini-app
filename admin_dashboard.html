<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блокнот Агитатора | Панель</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Jost', sans-serif;
            background-color: #f7f7f7;
            overflow-x: hidden;
        }
        /* Анимация плавного появления для stagger-item */
        .stagger-item {
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    
    <div id="alertModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm mx-4">
            <h3 id="alertTitle" class="text-xl font-bold text-red-600 mb-3">ОШИБКА</h3>
            <p id="alertMessage" class="text-gray-700 mb-4">Произошла неизвестная ошибка.</p>
            <button onclick="window.closeAlert()" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition">Закрыть</button>
        </div>
    </div>
    
    <div class="container mx-auto p-4 max-w-screen-xl">
        <h1 class="text-3xl font-bold mb-6 text-indigo-700">Панель Администратора</h1>
        
        <div class="bg-white shadow-lg rounded-xl p-6 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="flex flex-col">
                    <label for="filterSettlement" class="text-sm font-medium text-gray-500">Поселение</label>
                    <select id="filterSettlement" class="mt-1 p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                        <option value="all">Все поселения</option>
                        </select>
                </div>
                <div class="flex flex-col">
                    <label for="filterUser" class="text-sm font-medium text-gray-500">Пользователь</label>
                    <select id="filterUser" class="mt-1 p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                        <option value="all">Все агитаторы</option>
                        </select>
                </div>
                <div class="flex items-end space-x-2">
                    <button id="applyFilters" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition duration-150 flex items-center justify-center space-x-2" disabled>
                        <i data-lucide="filter" class="w-5 h-5"></i>
                        <span>Применить фильтры</span>
                    </button>
                    <button id="resetFilters" class="p-2 border border-gray-300 rounded-lg hover:bg-gray-100 transition duration-150" disabled>
                        <i data-lucide="rotate-ccw" class="w-5 h-5 text-gray-600"></i>
                    </button>
                </div>
            </div>
            
            <div class="mt-4 pt-4 border-t border-gray-100">
                <p class="text-sm text-gray-500">
                    Всего отчетов (по фильтру): <span id="totalReportsCount" class="font-semibold text-gray-700">0</span>
                </p>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
            <div class="lg:col-span-2 bg-white shadow-lg rounded-xl p-4 h-[500px]">
                <h2 class="text-xl font-semibold mb-3">Карта Отчетов (Яндекс)</h2>
                <div id="yandexMap" class="w-full h-[430px] rounded-lg">
                    <div class="flex items-center justify-center h-full text-gray-500">Загрузка карты...</div>
                </div>
            </div>

            <div class="bg-white shadow-lg rounded-xl p-4 h-[500px] flex flex-col">
                <h2 class="text-xl font-semibold mb-3">Распределение Лояльности</h2>
                <div class="flex-grow flex items-center justify-center">
                    <canvas id="loyaltyChart" class="w-full h-full"></canvas>
                    <p id="loyaltyNoData" class="hidden text-center text-gray-500"></p>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
            <div class="lg:col-span-1 bg-white shadow-lg rounded-xl p-4 h-[400px] flex flex-col">
                <h2 class="text-xl font-semibold mb-3">Распределение Действий</h2>
                <div class="flex-grow flex items-center justify-center">
                    <canvas id="actionChart" class="w-full h-full"></canvas>
                    <p id="actionNoData" class="hidden text-center text-gray-500"></p>
                </div>
            </div>
            
            <div class="lg:col-span-2 bg-white shadow-lg rounded-xl p-6">
                <h2 class="text-xl font-semibold mb-3 border-b pb-2">Последние Отчеты</h2>
                <div id="reportsList" class="space-y-4 max-h-96 overflow-y-auto">
                    <div class="text-center text-gray-500 py-10">Загрузка отчетов...</div>
                </div>
            </div>
        </div>

    </div>

    <script src="firebase-auth.js"></script>
    <script src="reports.js"></script>
    
    <script>
        // Глобальные утилиты для отображения сообщений
        window.showAlert = function(title, message) {
            console.error(`${title}: ${message}`);
            document.getElementById('alertTitle').textContent = title;
            document.getElementById('alertMessage').textContent = message;
            document.getElementById('alertModal').classList.remove('hidden');
            document.getElementById('alertModal').classList.add('flex');
            
            if (window.Telegram.WebApp && window.Telegram.WebApp.showAlert) {
                 window.Telegram.WebApp.showAlert(`${title}: ${message}`);
            }
        }

        window.closeAlert = function() {
            document.getElementById('alertModal').classList.add('hidden');
            document.getElementById('alertModal').classList.remove('flex');
        }
        
        // НОВАЯ ФУНКЦИЯ ДЛЯ БЕЗОПАСНОЙ ЗАГРУЗКИ ЯНДЕКС КАРТ
        // Функция-заглушка, которую Yandex Maps должен вызвать после загрузки скрипта. 
        // Фактическая инициализация карты (создание объекта Map) происходит в reports.js, в функции window.initMap.
        window.initMap = function() {
            // Пустая функция, требуемая API Яндекса.
        }

        /**
         * Динамическая загрузка скрипта Яндекс Карт с безопасным ключом.
         * Вызывается после успешной инициализации Firebase.
         */
        function loadYandexMapsScript() {
            if (!window.YANDEX_MAP_KEY) {
                window.showAlert('Критическая Ошибка', 'Ключ Yandex Maps не найден в конфигурации. Карта не будет загружена.');
                return;
            }
            
            const script = document.createElement('script');
            // Ключ берется из window.YANDEX_MAP_KEY, установленного в firebase-auth.js
            script.src = `https://api-maps.yandex.ru/2.1/?apikey=${window.YANDEX_MAP_KEY}&lang=ru_RU&onload=initMap`;
            script.type = 'text/javascript';
            script.async = true;
            document.head.appendChild(script);

            console.log('Yandex Maps Script loading dynamically...');
        }
        
        // Инициализация при загрузке DOM
        document.addEventListener('DOMContentLoaded', () => {
             // Убеждаемся, что все кнопки-иконки прорисованы
            lucide.createIcons();
            
            // 1. Инициализация Firebase
            if (window.initializeFirebase && window.initializeFirebase()) {
                
                // 2. БЕЗОПАСНАЯ ЗАГРУЗКА ЯНДЕКС КАРТ
                loadYandexMapsScript();
                
                if (window.loadDashboard) {
                    window.loadDashboard(); // Эта функция находится в reports.js
                }
            } else {
                 window.showAlert('Критическая Ошибка', 'Не удалось инициализировать Firebase SDK. Проверьте параметры URL.');
                 document.getElementById('authUsername').textContent = '—';
                 document.getElementById('authId').textContent = '—';
            }
        });
    </script>
</body>
</html>
